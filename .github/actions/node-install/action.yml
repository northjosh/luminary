name: 'Setup Node and cache node_modules'

inputs:
  bun_version:
    required: false
    default: latest

runs:
  using: 'composite'
  steps:
    - name: Set up Node ${{ inputs.node_version }}
      uses:  actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Cache pnpm store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: node-store-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: node-store-

    - name: Cache node_modules
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: |
          apps/web/node_modules
          apps/server/node_modules
        key: modules-${{ runner.os }}-${{ hashFiles('**/bun.lockb', '**/bun.lock', '**/pnpm-lock.yaml', '**/yarn.lock', '**/package-lock.json') }}
        restore-keys: |
          modules-${{ runner.os }}

    - name: Install dependencies
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: |
        pnpm install
      env:
        HUSKY: '0'
